<div class="col-md-offset-1 col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal col-md-offset-1 col-md-10" role="form">
                <fieldset ng-transclude></fieldset>
                <button type="button" class="btn btn-default pull-right" ng-click="submit(form)">Submit</button>
                <button type="button" class="btn btn-default pull-right" ng-click="reset()">Reset</button>
            </form>
        </div>
    </div>
</div>
