<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" modal-show="showDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>{{title}}</h3>

                <div class="panel panel-info">
                    <div class="panel-body">{{desc}}</div>
                </div>
            </div>
            <form class="form-horizontal" id="gtiForm_{{name}}" role="form">
                <input type="hidden" id="gtiIdent_{{name}}" name="id">
                <fieldset>
                    <div class="modal-body">
                        <div ng-transclude></div>
                        <div style="padding: 20px;">
                            <div class="gtiErrors alert alert-danger" style="display: none;"></div>
                            <div class="gtiMessages alert alert-info" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="gtiCancel_{{name}}" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="gtiSubmit_{{name}}">Ok</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
